<div class="spacer"></div>
<div class="row">
  <div class="col s4 offset-s4">
    <div class="card_border_radius z-depth-0 card small">
      <div class="row">
        <div class="container valign-wrapper">
          <form class="col s12 valign">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" placeholder="Email" ng-model="account.email">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" placeholder="Password" ng-model="account.password">
              </div>
            </div>
            <button class="z-depth-0 col s3 offset-s1 btn waves-effect waves-light" type="submit" name="action">Login
            </button>
              <a href="#!" class="z-depth-0 btn col s4 offset-s3 waves-light waves-effect" onclick="Materialize.fadeInImage('#image-test')">Register</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
